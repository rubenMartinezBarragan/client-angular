<div class="container">
    <h1>Sign In</h1>

    <form>
        <mat-form-field>
            <input type="text" matInput placeholder="User ..." [(ngModel)]="signIn.user" name="user">
        </mat-form-field>

        <mat-form-field>
            <input type="password" matInput placeholder="Pass ..." [(ngModel)]="signIn.password" name="password">
        </mat-form-field>

        <p style="color:red;">{{errorMessage}}</p>
    </form>

    <div class="buttons">
        <button mat-stroked-button (click)="onClose()">Cancelar</button>
        <button mat-flat-button color="primary" (click)="onEnter()">Entrar</button>
    </div>
</div>
